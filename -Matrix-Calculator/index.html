<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="firstHeading">
        <h1>Matrix Calculator</h1>
    </div>

    <div id="mainHead">
        <form id="matrix">
            <input type="number" class="input1" placeholder="Enter a number">
            <button>Genrater</button>
        </form>
        <h2 id="Matrix_A">Matrix A</h2>
        <div class="head"></div>
        <h2 id="Matrix_B">Matrix B</h2>

        <div class="main"></div>
        <div class="heading"></div>
        <div class="result"></div>


        <br><br>
        <button id="sum">
            <b>Add</b>
        </button>
        <button id="minus">
            <b>Sub</b>
        </button>
    </div>

    <script src="app.js"></script>
</body>

</html>
